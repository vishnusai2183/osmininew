    <br><br>
    <div class="container">
        <div class="jumbo">
            <h1 class="display-3" style="text-align: center;">MFT</h1>
            <p class="lead" style="text-align: center;">Multiprogramming with Fixed Tasks</p>
            <hr class="my-4" style="color: brown;">
            <p style="text-align: center;">Memory is partitioned into fixed size partitions and each job is assigned to a partition. The memory assigned to a partition does not change.</p>
        </div>
        <br>

        <div class="row">
            <div class="form-group" style="margin-left:50px; float:left;">
                <label class="col-form-label" for="inputDefault">Enter total main memory size</label>
                <input class="form-control" id="totalMemSize" name="mem_size" placeholder="Total Memory Size" type="text" size="35">
            </div>
            <div class="form-group" style="margin-left:50px; float:left;">
                <label class="col-form-label" for="inputDefault">Enter number of blocks(partitions)</label>
                <input class="form-control" id="numBlocks" name="block_no" placeholder="# Blocks" type="text" size="35">
            </div>
            <div class="form-group" style="margin-left:50px; float:left;">
                <label class="col-form-label" for="sel1">Allocation Strategy</label>
                <div style="color: white">
                    <form id="RadioGroup" action="">
                        <input type="radio" id="FF" name="method" value="FF"> First Fit<br>
                        <input type="radio" id="BF" name="method" value="BF"> Best Fit<br>
                        <input type="radio" id="WF" name="method" value="WF"> Worst Fit
                    </form>
                </div>
            </div>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary" style="margin-left: 36px">Submit
    </button>
        <br>
        <div class="row">
            <div id="blockContainer" class="form-group" style="margin-left:50px; float:left;"></div>
        </div>
        <div class="row">
            <div id='#requestContainer'>
                <div class="form-group" style="margin-left:50px; float:left;">
                    <label class="col-form-label" for="inputDefault">Enter the size of the new job</label>
                    <input class="form-control" id="requestSize" name="req_size" placeholder="Request Size" type="text" size="35">
                    <br>
                    <button type="submit" class="btn btn-primary" style="margin-left: 36px" id='submitRequestBtn'>Make request!</button>
                </div>
            </div>

            <div id='#removeContainer'>
                <div class="form-group" style="margin-left:50px; float:left;">
                    <label class="col-form-label" for="inputDefault">Enter the block number that you want to empty(starting from 1)</label>
                    <input class="form-control" id="removeNum" name="req_size" placeholder="Empty a block" type="text" size="35">
                    <br>
                    <button type="submit" class="btn btn-primary" style="margin-left: 36px; float:left;" id='removeBtn'>Empty Block</button>
                </div>
            </div>
        </div>

        <div class="row"></div>

        <br><br>
        <p id='requestMsg' style="float:left; margin-left:50px; color:black;"></p>
    </div>
</body>
